# This is a basic workflow to help you get started with Actions

name: Integration to Development

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
      - master
      - release/**
      - hotfix/**
  pull_request:
    # Sequence of patterns matched against refs/heads
    branches:
      - master
      - release/**
      - hotfix/**

env:
  CONFIGURATION: "Release"
  ALLOW_PUSH_PACKAGES: "${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}"
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  setup:
      name: Setup

      # The type of runner that the job will run on
      runs-on: windows-latest
      
      # Steps represent a sequence of tasks that will be executed as part of the job
      steps:
      
      # Steps represent a sequence of tasks that will be executed as part of the job
      - name: Setup
        run: echo Setup
        
  build:
      name: Build
      needs: setup

      # The type of runner that the job will run on
      runs-on: windows-latest
      
      # Steps represent a sequence of tasks that will be executed as part of the job
      steps:
      
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Build
        run: echo Build ${env:CONFIGURATION}

  nuget-pack:
      name: Preparing Nuget Packages
      needs: [setup,build]
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
      
      # The type of runner that the job will run on
      runs-on: windows-latest

      steps:
      
      - name: Pack
        run: echo Pack ${env:CONFIGURATION}

  deploy:
      name: Deploy
      needs: [setup,nuget-pack]
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
      
      # The type of runner that the job will run on
      runs-on: windows-latest

      # Steps represent a sequence of tasks that will be executed as part of the job
      steps: 
      
      - name: Push Packages
        run: echo Push ${env:CONFIGURATION}
        
      - name: "Pushing Nuget Packages"
        run: echo Build ${env:CONFIGURATION}
