name: Build Workflow
description: Build application
inputs:
   configuration:
     required: true
     default: 'Debug'
   solution_path:
     required: true
     default: ''
   artifacts_path:
     required: true
     default: ''
   allow_push:
     required: true
     default: false
   token:
     required: true
     default: ''

runs:
  using: "composite"
      
  # Steps represent a sequence of tasks that will be executed as part of the job
  steps:

  # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
  - uses: actions/checkout@v2
  
  # Steps represent a sequence of tasks that will be executed as part of the job
  - name: Setup MSBuild
    uses: microsoft/setup-msbuild@v1.1

  - name: Setup NuGet
    uses: NuGet/setup-nuget@v1.0.5

  - name: Add GitHub Source
    shell: pwsh
    run: nuget sources add -name "github" -Source https://nuget.pkg.github.com/malonejv/index.json -Username malonejv -Password ${{ inputs.token }}

  - name: Show variables
    shell: pwsh
    run: echo ${ env:CONFIGURATION } ${ env:SOLUTION_PATH } ${ env:ARTIFACTS_PATH } ${ env:ALLOW_PUSH }
